AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Compare two files in S3 and write a report to S3
Parameters:
  InputBucketName:
    Type: String
    Description: Existing bucket name for input files. Reports are written to the
      same bucket.
  DynamoTableName:
    Type: String
    Default: CompareFileSchemaConfig
Resources:
  CompareFilesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      MemorySize: 512
      Timeout: 120
      Environment:
        Variables:
          DDB_TABLE: !Ref 'DynamoTableName'
      Policies:
      - S3ReadPolicy:
          BucketName: !Ref 'InputBucketName'
      - S3WritePolicy:
          BucketName: !Ref 'InputBucketName'
      - DynamoDBReadPolicy:
          TableName: !Ref 'DynamoTableName'
      Events:
        S3Upload:
          Type: S3
          Properties:
            Bucket: !Ref 'InputBucketName'
            Events: s3:ObjectCreated:*
  DynamoSchemaTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref 'DynamoTableName'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: feedId
        AttributeType: S
      KeySchema:
      - AttributeName: feedId
        KeyType: HASH
Outputs:
  InputBucketName:
    Value: !Ref 'InputBucketName'
  LambdaName:
    Value: !Ref 'CompareFilesFunction'
